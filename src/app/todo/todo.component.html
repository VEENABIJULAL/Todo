<div class="header">
    <h2>Todo App</h2><br>
    <div>
        <form (ngSubmit)="add()">
            <div class="row">


                <input class="text" type="text" placeholder="Add a Todo" name="todo" [(ngModel)]="todo"><br>


                <input type="submit" class="button" value="ADD"><br>


                <input type="submit" class="button" value="View Event" (click)="showTodos()">

            </div>
        </form>
    </div>
</div>
