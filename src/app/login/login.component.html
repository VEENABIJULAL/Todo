<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="main">
                <h4>Welcome to TO-DO </h4>
                <h5>Register Here</h5><br>
            <form  (ngSubmit)="login()">
            <input type="text" placeholder="Account number"  class="text" name="acno"  ><br><br>
           

            <input type="password" placeholder="password" class="text" name="pswd" ><br><br>
           

            <input type="submit" value="Login" class="button butefct" ><br><br>
        
            <a routerLink="register">Forgotten password?</a><br><br>
            <input type="button" value="Create new Account" (click)="register()"class="button butefct"><br><br>   
            </form>    
            
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
